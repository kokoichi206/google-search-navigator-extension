name: release

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: write

env:
  CWS_EXTENSION_ID: lbffnafdkndmngnbcfboggnbdckkbddh

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Verify version consistency
        run: |
          REF="${{ inputs.tag || github.ref_name }}"
          TAG="${REF#v}"
          PKG=$(jq -r .version package.json)
          echo "tag=$TAG package.json=$PKG"
          if [ "$TAG" != "$PKG" ]; then
            echo "::error::Version mismatch: tag=v$TAG package.json=$PKG"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npx tsc --noEmit

      - run: npm run build

      - name: Create zip
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          cd dist && zip -r "../google-search-navigator-${TAG}.zip" .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: google-search-navigator-${{ inputs.tag || github.ref_name }}.zip

      - name: Publish to Chrome Web Store
        uses: kokoichi206/chrome-webstore-publish@v0.1.1
        with:
          service-account-key-json: ${{ secrets.GOOGLE_SA_KEY_JSON }}
          extension-id: ${{ env.CWS_EXTENSION_ID }}
          publisher-id: ${{ secrets.CWS_PUBLISHER_ID }}
          zip-path: google-search-navigator-${{ inputs.tag || github.ref_name }}.zip
